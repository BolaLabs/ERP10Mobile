<!-- MENU -->
<side-menu contentId="contentId2"></side-menu>


<!-- PAGE -->
<ion-header>
    <ion-toolbar>
        <ion-title>V10 Mobile</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content id="contentId2">
    <!-- Modules Tickers -->
    <tickers [tickers]="tickers"></tickers>
    
    <!-- Modules -->
    <div class="modules-drawer">
        <a *ngIf="salesModuleEnabled" class="module-icon" [routerLink]="['/sales']">
            <img src="../../assets/sales/sales_home.png">
            <div class="name">Sales</div>
        </a>
        <a *ngIf="humanResourcesModuleEnabled" class="module-icon" [routerLink]="['/humanresources']">
            <img src="../../assets/human-resources/hr_home.png">
            <div class="name">HR</div>
        </a>
        <a *ngIf="customersModuleEnabled" class="module-icon" [routerLink]="['/customers']">
            <img src="../../assets/customers/customers_home.png">
            <div class="name">Customers</div>
        </a>
    </div>
</ion-content>
