<!-- MENU -->
<ion-menu side="end" type="overlay" contentId="contentId2">
    <ion-header translucent>
        <ion-toolbar>
            <ion-title></ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <div class="menu">
            <ion-menu-toggle>
                <button tappable class="menu-row" [routerLink]="['/shell/settings']">
                    <img src="../../../../assets/shell/menu_settings.png" />
                    <span>{{ 'SHELL.DASHBOARD_PAGE.MENU_DEFINITIONS' | translate }}</span>
                </button>
            </ion-menu-toggle>

            <ion-menu-toggle>
                <button tappable class="menu-row" (click)="logoutAction()">
                    <img src="../../../../assets/shell/menu_logout.png">
                    <span>{{ 'SHELL.DASHBOARD_PAGE.MENU_LOGOUT' | translate }}</span>
                </button>
            </ion-menu-toggle>
        </div>
    </ion-content>
</ion-menu>

<!-- PAGE -->
<ion-header>
    <ion-toolbar>
        <ion-title>V10 Mobile</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content id="contentId2">
    <!-- Modules Tickers -->
    <tickers [tickers]="tickers"></tickers>
    
    <!-- Modules -->
    <div class="modules-drawer">
        <a *ngIf="salesModuleEnabled" class="module-icon" [routerLink]="['/sales']">
            <img src="../../assets/sales/sales_home.png">
            <div class="name">Sales</div>
        </a>
        <a *ngIf="humanResourcesModuleEnabled" class="module-icon" [routerLink]="['/humanresources']">
            <img src="../../assets/human-resources/hr_home.png">
            <div class="name">HR</div>
        </a>
        <a *ngIf="customersModuleEnabled" class="module-icon" [routerLink]="['/customers']">
            <img src="../../assets/customers/customers_home.png">
            <div class="name">Customers</div>
        </a>
    </div>
</ion-content>
