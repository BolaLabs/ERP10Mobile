<!-- MENU -->
<ion-menu side="end" type="overlay" contentId="contentId2">
    <ion-header translucent>
        <ion-toolbar>
            <ion-title></ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <div class="menu">
            <div class="menu-row" [routerLink]="['/shell/settings']">
                <img src="../../../../assets/shell/menu_settings.png" />
                <span>Definitions</span>
            </div>
            <div class="menu-row">
                <img src="../../../../assets/shell/menu_logout.png">
                <span>Logout</span>
            </div>
        </div>
    </ion-content>
</ion-menu>

<!-- PAGE -->
<ion-header>
    <ion-toolbar>
        <ion-title>V10 Mobile</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding id="contentId2">
    <ion-grid>
        <!-- Modules Tickers -->
        <ion-row>
            <ion-col>
                <tickers [tickers]="tickers"></tickers>
            </ion-col>
        </ion-row>

        <!-- Modules -->
        <ion-row>
            <ion-col *ngIf="salesModuleEnabled">
                <a class="module-icon" [routerLink]="['/sales']">
                    <img src="../../assets/sales/sales_home.png">
                    <div class="name">Sales</div>
                </a>
            </ion-col>
            <ion-col *ngIf="humanResourcesModuleEnabled">
                <a class="module-icon" [routerLink]="['/hr']">
                    <img src="../../assets/human-resources/hr_home.png">
                    <div class="name">HR</div>
                </a>
            </ion-col>
            <ion-col *ngIf="customersModuleEnabled">
                <a class="module-icon">
                    <img src="../../assets/clients/clients_home.png" (click)="menu()">
                    <div class="name">Clients</div>
                </a>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
