<ion-header>
    <ion-toolbar>
        <ion-title>
            Instance Selector
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let instance of instances" (click)="selectInstanceAction(instance)">
          <ion-label>
            <h1>{{instance.description}}</h1>
          </ion-label>
        </ion-item>
      </ion-list>
</ion-content>
