<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title *ngIf="selectedCompany">
            <div class="page-title" (click)="companySelectorAction($event)">
                <div>
                    {{selectedCompany.key}}
                </div>
                <img src="../../../../assets/sales/action-bar-dropdown-button.png"/>
            </div>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="sales-content">
        <div class="sales-header">
            <div class="chart-name">MONTHLY SALES</div>
            <div class="data-date">{{dataDate | date:'medium'}}</div>
        </div>
        <div class="chart-controllers">
            <div 
                class="selected chart-ctrl-btn chart-ctrl-btn-month"  
                [ngClass]="{'selected': timeFrame === 'monthly'}" 
                (click)="changeTimeFrameAction('monthly')">M</div>
            <div class="chart-ctrl-btn chart-ctrl-btn-quarter" 
                [ngClass]="{'selected': timeFrame === 'quarter'}" 
                (click)="changeTimeFrameAction('quarter')">Q</div>

            <div class="chart-ctrl-btn chart-ctrl-btn-table" 
                [ngClass]="{'selected': viewType === 'table'}" 
                (click)="toggleTableView()" ></div>

            <div class="chart-ctrl-btn chart-ctrl-btn-accumulated" 
                [ngClass]="{'selected': valueType === 'accumulated'}" 
                (click)="changeValueType('accumulated')"></div>

            <div class="selected chart-ctrl-btn chart-ctrl-btn-absolute" 
                [ngClass]="{'selected': valueType === 'absolute'}" 
                (click)="changeValueType('absolute')"></div>
        </div>
        <div class="chart">
            <canvas #chartCanvas></canvas>
        </div>
    </div>
</ion-content>
<ion-footer>
    <footer-tab-menus [menus]="footerTabMenus" (menuItemSelected)="onFooterMenuItemSelected($event)"></footer-tab-menus>
</ion-footer>
